<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Questões // Terminal_7678</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #0a0a1a;
            --cor-container: #1a1a2e;
            --cor-borda: #4a4a8a;
            --cor-texto-principal: #e0e0ff;
            --cor-texto-secundario: #a0a0c0;
            --cor-neon-azul: #00ffff;
            --cor-neon-roxo: #9f50ff;
            --cor-sucesso: #00ff7f;
            --sombra-neon: 0 0 5px var(--cor-neon-azul), 0 0 10px var(--cor-neon-azul);
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--cor-fundo);
            color: var(--cor-texto-principal);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--cor-container);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--cor-borda);
            box-shadow: 0 0 15px rgba(74, 74, 138, 0.4);
        }

        h1 {
            text-align: center;
            color: var(--cor-neon-roxo);
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 8px var(--cor-neon-roxo);
            margin-bottom: 30px;
        }

        #searchInput {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-family: 'Roboto Mono', monospace;
            background-color: var(--cor-fundo);
            color: var(--cor-texto-principal);
            border: 1px solid var(--cor-borda);
            border-radius: 4px;
            margin-bottom: 30px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--cor-neon-azul);
            box-shadow: var(--sombra-neon);
        }

        .questao {
            border: 1px solid var(--cor-borda);
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: rgba(10, 10, 26, 0.5);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .questao:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.1);
        }

        .questao h2 {
            font-size: 18px;
            color: var(--cor-neon-azul);
            margin-top: 0;
            margin-bottom: 15px;
        }

        .questao p {
            font-size: 14px;
            line-height: 1.7;
            color: var(--cor-texto-secundario);
        }

        .questao .contexto {
            font-style: normal;
            border-left: 3px solid var(--cor-borda);
            padding-left: 15px;
            margin-bottom: 20px;
        }

        .alternativa {
            display: flex;
            /* Novo: para alinhar o texto e o botão */
            justify-content: space-between;
            /* Novo: para separar o texto e o botão */
            align-items: center;
            /* Novo: para centralizar verticalmente */
            background-color: rgba(0, 255, 127, 0.05);
            padding: 15px;
            border-left: 4px solid var(--cor-sucesso);
            margin-top: 20px;
            color: var(--cor-texto-principal);
        }

        .alternativa-texto strong {
            color: var(--cor-sucesso);
            font-weight: 700;
        }

        .copy-btn {
            background-color: var(--cor-borda);
            color: var(--cor-texto-principal);
            border: none;
            padding: 8px 12px;
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            margin-left: 15px;
            /* Espaço entre o texto e o botão */
        }

        .copy-btn:hover {
            background-color: var(--cor-neon-azul);
            color: var(--cor-fundo);
            transform: scale(1.05);
        }

        .copy-btn.copied {
            background-color: var(--cor-sucesso);
            color: var(--cor-fundo);
        }

        .questao small {
            display: block;
            margin-top: 15px;
            text-align: right;
            font-size: 12px;
            color: var(--cor-borda);
        }

        #results p {
            text-align: center;
            padding: 20px;
            color: var(--cor-texto-secundario);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>[ BUSCA DE QUESTÕES ]</h1>
        <input type="text" id="searchInput" placeholder="> Digite o termo de busca...">
        <div id="results"></div>
    </div>

    <script>
        let todasAsQuestoes = [];
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');

        async function carregarQuestoes() {
            try {
                const response = await fetch('/questoes');
                const data = await response.json();
                todasAsQuestoes = data;
                exibirResultados(todasAsQuestoes);
            } catch (error) {
                console.error('Erro ao carregar as questões:', error);
                resultsDiv.innerHTML = '<p>Falha na conexão com o banco de dados de questões.</p>';
            }
        }

        function exibirResultados(questoes) {
            if (questoes.length === 0) {
                resultsDiv.innerHTML = '<p>// Nenhum registro encontrado para os parâmetros informados.</p>';
                return;
            }

            resultsDiv.innerHTML = questoes.map(q => {
                const resposta = Object.values(q.alternativa_correta)[0];
                // Usamos encodeURIComponent para garantir que o texto da resposta não quebre o HTML
                const respostaEncoded = encodeURIComponent(resposta);

                return `
                <div class="questao">
                    <h2>${q.enunciado_pergunta}</h2>
                    <p class="contexto">${q.contexto}</p>
                    <div class="alternativa">
                        <span class="alternativa-texto">
                            <strong>Alternativa Correta:</strong> ${resposta}
                        </span>
                        <button class="copy-btn" data-resposta="${respostaEncoded}">COPIAR</button>
                    </div>
                    <small>ID_QUESTAO::${q.id_da_questao}</small>
                </div>
            `}).join('');
        }

        function buscar() {
            const termoBusca = searchInput.value.toLowerCase().trim();
            if (!termoBusca) {
                exibirResultados(todasAsQuestoes);
                return;
            }
            const palavrasChave = termoBusca.split(/\s+/).filter(p => p.length > 0);
            const resultados = todasAsQuestoes.filter(questao => {
                const textoCompleto = [
                    questao.id_da_questao,
                    questao.contexto,
                    questao.enunciado_pergunta,
                    Object.values(questao.alternativa_correta)[0]
                ].join(' ').toLowerCase();
                return palavrasChave.every(palavra => textoCompleto.includes(palavra));
            });
            exibirResultados(resultados);
        }

        // NOVA FUNÇÃO para lidar com os cliques
        function handleResultsClick(event) {
            const target = event.target;
            // Verifica se o elemento clicado é um botão de copiar
            if (target.classList.contains('copy-btn')) {
                const respostaEncoded = target.getAttribute('data-resposta');
                const resposta = decodeURIComponent(respostaEncoded);

                // Usa a API do Clipboard para copiar o texto
                navigator.clipboard.writeText(resposta).then(() => {
                    // Sucesso na cópia
                    target.textContent = 'COPIADO!';
                    target.classList.add('copied');

                    // Limpa o input de pesquisa
                    searchInput.value = '';
                    // Opcional: se quiser que a lista volte ao estado inicial após copiar
                    // buscar(); 

                    // Volta o texto do botão para "COPIAR" após 2 segundos
                    setTimeout(() => {
                        target.textContent = 'COPIAR';
                        target.classList.remove('copied');
                    }, 2000);

                }).catch(err => {
                    console.error('Falha ao copiar texto: ', err);
                    target.textContent = 'ERRO';
                });
            }
        }

        searchInput.addEventListener('keyup', buscar);
        document.addEventListener('DOMContentLoaded', carregarQuestoes);
        // NOVO "ouvinte" de evento no container de resultados
        resultsDiv.addEventListener('click', handleResultsClick);

    </script>

</body>

</html>
